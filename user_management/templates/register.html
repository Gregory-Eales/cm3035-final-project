{% extends 'base.html' %}

{% block title %}Register - SocialSite{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <small>{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
                <div class="errors">{{ field.errors.as_text }}</div>
            {% endif %}
            <br>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
